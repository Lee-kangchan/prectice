<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            @media(max-width:767px) {
                .navbar .navbar-form {
                    width: 185px;
                    padding-left:0;
                    padding-right:0;
                }
            }
            @media(min-width:768px) {
                .navbar .navbar-form {
                    width: 250px;
                }
            }
            .navbar .navbar-form {
                padding-top: 0;
                padding-bottom: 0;
                margin-right: 0;
                margin-left: 0;
                border: 0;
                -webkit-box-shadow: none;
                box-shadow: none;
            }
            .mainTable{
                margin-top: 2%;
            }
            th, td{
                text-align: center;
            }
        </style>
    </head>
    <body class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/main">future</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <form class="form-inline my-2 my-lg-0" onsubmit="return false">
                        <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search">
                        <button id="searchSubmit" class="btn btn-outline-success my-2 my-sm-0" onsubmit="return false">Search</button>
                    </form>
                    <script>
                        $("#searchSubmit").click(function (){
                            var formData = {
                                'search' : $("input[name=email]").val()
                            }
                            console.log(formData.email)
                            $.ajax({
                                type : "POST",
                                url : "/v1/board/search",
                                data : formData,
                                dataType: 'json',
                                success : function(data){
                                    alert(data.message)
                                    location.href="/main/search?search="+formData.search
                                },
                                error : function (data){
                                    alert(data.responseJSON.message)
                                }})
                        })
                    </script>
                </ul>
                <ul class="navbar-nav">
                    <!--나중에 세션 관리 해야됨-->
                    <li th:if="${session.user == null}" class="nav-item"><a class="nav-link" href="/login">로그인</a></li>
                    <li th:if="${session.user == null}" class="nav-item"><a class="nav-link" href="/sign">회원가입</a></li>
                    <li th:if="${session.user != null}" class="nav-item"> <a class="nav-link" href="/myPage">회원변경</a> </li>
                    <li th:if="${session.user != null}" class="nav-item"> <a class="nav-link" href="/logout">로그아웃</a> </li>
                </ul>
            </div>
        </nav>
          <div id="mainBoard" style="width: 80%; margin: auto; margin-top: 2%;">
            <div id="board">
            </div>
            <hr>
            <h3>댓글</h3>
            <hr>

            <div id="comment">

            </div>
            <hr>

            
              <input style="width:90%; float: left;" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <button style="float: right;" class="btn btn-primary" id="commentSubmit">Submit</button>
          </div>
    </body>
    <script>

        function searchParam(key) {
            return new URLSearchParams(location.search).get(key);
        };
        $("#commentSubmit").click(function (){
            var formData = {
                'content' : $(this).prev().val()
            }
            $.ajax({
                type : "POST",
                url : "/v1/board/"+searchParam("board_seq")+"/comment",
                data : formData,
                dataType: 'json',
                success : function(data) {
                    alert(data.message)
                    location.href = "/mainDetail?board_seq="+searchParam("board_seq");
                },
                error : function (data){
                    alert(data.responseJSON.message)
                }})
        })

        $.ajax({
            type : "GET",
            url : "/v1/board/"+searchParam("board_seq"),
            dataType: 'json',
            success : async function(data){
                boardHtml = "\n" +
                    "              <h3>"+data.board.boardTitle+"</h3>\n" +
                    "            <span>작성자 :"+data.board.boardUserEmail+" </span> <span>날짜 : "+data.board.boardModifiedAt.split('T')[0] +"</span>\n" +
                    "            <hr>\n" +
                    "            <p>"+ data.board.boardContent+"</p>\n" +
                    "            \n" +
                    "            <button type=\"button\" style='visibility: hidden' class=\"btn btn-primary\"><i class=\"fa fa-thumbs-up\"></i> 좋아요</button>\n" +
                    "            <button id=\"boardDelete\" type=\"button\" class=\"btn text-white\" style=\"background-color: red;float: right; margin-left: 5px\"> 삭제하기 <span class=\"glyphicon glyphicon-share-alt\"></span></button>"+
                    "           <a href='/boardUpdate?board_seq="+data.board.boardSeq+"'><button type=\"button\" class=\"btn text-white\" style=\"background-color: green;float: right\">수정하기</button></a>"+
                    "           \n"

                $("#board").html(boardHtml);
                $("#boardDelete").click(function (){
                    $.ajax({
                        type : "DELETE",
                        url : "/v1/board/"+searchParam("board_seq"),
                        dataType: 'json',
                        success : function(data){
                            alert(data.message)
                            location.href="/main";
                        },
                        error : function (data){
                            alert(data.responseJSON.message)
                        }})
                })
                var commentHtml = "";
                data.commentAll.forEach(await function (item, index){
                    commentHtml += "<div class=\"card\">\n" +
                        "                <div class=\"card-header\">\n" +
                        "                   <span>회원 : "+item.comment.commentUserEmail+"</span><small style=\"float: right;\"> 날짜 : "+item.comment.commentCreatedAt+"</small>\n" +
                        "                </div>\n" +
                        "                <div class=\"card-body\">\n" +
                        "                  <div style=\"float: left; width: 70%; margin-bottom: 20px\"  ><span  class=\"card-text\">"+ item.comment.commentContent+"</span></div>\n" +
                        "                  <button style=\"float: right;\" type=\"button\" class=\"btn btn-default commentDelete\"> 삭제 <span class=\"glyphicon glyphicon-share-alt\"></span></button>\n" +
                        "                   <input style=\"visibility: hidden; display: none;\" type=\"text\" value=\""+item.comment.commentSeq +"\">" +
                        "                  <button style=\"float: right;\" type=\"button\" class=\"btn btn-default commentAnswer\"> 답장 <span class=\"glyphicon glyphicon-share-alt\"></span></button>\n" +
                        "                   <div style=\"visibility: hidden; display: none;\" >" +
                        "                   <input style=\"width:80%; float: left;\" type=\"text\" class=\"form-control\" id=\"answerData\" name=\"comment\" aria-describedby=\"emailHelp\">\n" +
                        "                   <button style=\"float: right;\"type=\"submit\" class=\"btn btn-primary answerButton\">Submit</button>" +
                        "                   <input style=\"visibility: hidden; display: none;\" type=\"text\" value=\""+item.comment.commentSeq +"\">" +
                        "                  </div>"+
                        "\n" +
                        "                </div>\n"+
                        "<div class=\"card\">\n"

                    item.bigComments.forEach(function(item, index) {
                        commentHtml += "<div class=\"card-body\">\n" +
                                "<div style=\"float: left; width: 70%;\" ><span  class=\"card-text\">ㄴ"+item.bigCommentContent+"</span> <p><span style='font-size: small'> 작성자 : "+ item.bigCommentUserEmail +" 날짜 "+item.bigCommentCreatedAt+"</span></p></div>\n" +
                                "<button style=\"float: right;\" type=\"button\" class=\"btn btn-default bigCommentDelete\"> 삭제 <span class=\"glyphicon glyphicon-share-alt\"></span></button>\n" +
                                "<input style=\"visibility: hidden; display: none;\" type=\"text\" value=\""+item.bigCommentSeq +"\">" +
                            "</div>\n"
                    })
                    commentHtml += "</div></div>"

                    $("#comment").html(commentHtml)

                    $(".commentAnswer").click(function (){
                        console.log($(this).next())
                        $(this).next().css('visibility','visible')
                        $(this).next().css('display','')
                    })
                    $(".answerButton").click(function (){
                        console.log($(this).prev().val());
                        var formData = {
                            'content' : $(this).prev().val()
                        }
                        $.ajax({
                            type : "POST",
                            url : "/v1/comment/"+$(this).next().val(),
                            data : formData,
                            dataType: 'json',
                            success : function(data){
                                alert(data.message)
                                location.href="/mainDetail?board_seq="+searchParam("board_seq");
                            },
                            error : function (data){
                                alert(data.responseJSON.message)
                            }})
                    })

                    $(".bigCommentDelete").click(function (){
                        $.ajax({
                            type : "DELETE",
                            url : "/v1/bigComment/"+$(this).next().val() ,
                            dataType: 'json',
                            success : function(data) {
                                alert(data.message)
                                location.href = "/mainDetail?board_seq="+searchParam("board_seq");
                            },
                            error : function (data){
                                alert(data.responseJSON.message)
                            }})
                    })
                    $(".commentDelete").click(function (){
                        $.ajax({
                            type : "DELETE",
                            url : "/v1/comment/"+$(this).next().val() ,
                            dataType: 'json',
                            success : function(data) {
                                alert(data.message)
                                location.href = "/mainDetail?board_seq="+searchParam("board_seq");
                            },
                            error : function (data){
                                alert(data.responseJSON.message)
                            }})
                    })
                })



            },
            error : function (data){
                alert(data.responseJSON.message)
            }})
    </script>
</html>
