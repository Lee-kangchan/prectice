<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            @media(max-width:767px) {
                .navbar .navbar-form {
                    width: 185px;
                    padding-left:0;
                    padding-right:0;
                }
            }
            @media(min-width:768px) {
                .navbar .navbar-form {
                    width: 250px;
                }
            }
            .navbar .navbar-form {
                padding-top: 0;
                padding-bottom: 0;
                margin-right: 0;
                margin-left: 0;
                border: 0;
                -webkit-box-shadow: none;
                box-shadow: none;
            }
            .mainTable{
                margin-top: 2%;
            }
            th, td{
                text-align: center;
            }
        </style>
    </head>
    <body class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/main">future</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">

                    <form class="form-inline my-2 my-lg-0" onsubmit="return false">
                        <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search">
                        <button id="searchSubmit" class="btn btn-outline-success my-2 my-sm-0" onsubmit="return false">Search</button>
                    </form>
                    <script>
                        $("#searchSubmit").click(function (){
                            var formData = {
                                'search' : $("input[name=email]").val()
                            }
                            console.log(formData.email)

                            $.ajax({
                                type : "POST",
                                url : "/v1/board/search",
                                data : formData,
                                dataType: 'json',
                                success : function(data){
                                    alert(data.message)
                                    location.href="/main/search?search="+formData.search
                                },
                                error : function (data){
                                    alert(data.message)
                                }})

                        })
                    </script>
                </ul>

                <ul class="navbar-nav">
                    <!--나중에 세션 관리 해야됨-->
                    <li th:if="${session.user == null}" class="nav-item"><a class="nav-link" href="/login">로그인</a></li>
                    <li th:if="${session.user == null}" class="nav-item"><a class="nav-link" href="/sign">회원가입</a></li>
                    <li th:if="${session.user != null}" class="nav-item"> <a class="nav-link" href="/myPage">회원변경</a> </li>
                    <li th:if="${session.user != null}" class="nav-item"> <a class="nav-link" href="/logout">로그아웃</a> </li>
                </ul>
            </div>
        </nav>
        <div id="userInform">

        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $.ajax({
            type : "GET",
            url : "/v1/user",
            dataType: 'json',
            success : function(data){
                html = "\n" +
                    "          <form style=\"width: 60%; margin : auto ; margin-top: 5%;\"  onsubmit=\"return false\">\n" +
                    "            <h3 style=\"text-align: center;\"> User</h3>\n" +
                    "            <p>Email : "+data.userEmail+ "</p>"+
                    "            <div class=\"form-group\">\n" +
                    "              <label for=\"exampleInputPassword1\">Password</label>\n" +
                    "              <input type=\"password\" name=\"password\" class=\"form-control\" id=\"exampleInputPassword1\">\n" +
                    "            </div>\n" +
                    "            <div class=\"form-group\">\n" +
                    "              <label for=\"passwordCheck\">Password Check</label>\n" +
                    "              <input type=\"password\" class=\"form-control\" id=\"passwordCheck\">\n" +
                    "            </div>\n" +
                    "            <div class=\"form-group\">\n" +
                    "              <label for=\"username\">Name</label>\n" +
                    "              <input type=\"text\" name=\"userName\" class=\"form-control\" id=\"username\" value=\""+data.userName + "\">\n" +
                    "            </div>\n" +
                    "            <div class=\"form-group\">\n" +
                    "              <label for=\"phone\">Phone</label>\n" +
                    "              <input type=\"text\" name=\"phone\" class=\"form-control\" id=\"phone\" value=\""+data.userPhone + "\">\n" +
                    "            </div>\n" +
                    "            <button id=\"updateSubmit\" class=\"btn btn-primary\">Submit</button>\n" +
                    "            <button id=\"deleteButton\" class=\"btn btn-danger\" style='float: right'>Delete</button>\n" +
                    "          </form>"
                $("#userInform").html(html);
                $("#updateSubmit").click(function (){
                    console.log($("input[name=password]").val());
                    var formData = {
                        'password' : $("input[name=password]").val(),
                        'name' : $("input[name=userName]").val(),
                        'phone' : $("input[name=phone]").val()
                    }
                    $.ajax({
                        type : "PUT",
                        url : "/v1/user",
                        data : formData,
                        dataType: 'json',
                        success : function(data){
                            alert(data.message)
                            location.href="/main";
                        },
                        error : function (data){
                            alert(data.message)
                        }})
                })
                $("#deleteButton").click(function (){
                    $.ajax({
                        type : "DELETE",
                        url : "/v1/user",
                        dataType: 'json',
                        success : function(data){
                            alert(data.message)
                            location.href="/logout";
                        },
                        error : function (data){
                            alert(data.message)
                        }})
                    })
            },
            error : function (data){
                alert(data.message)
            }})
    </script>
</html>
